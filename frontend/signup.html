<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FundFlow</title> 
    <link rel="stylesheet" href="styles/auth-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/supabase-config.js"></script>
<script src="scripts/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Create Your FundFlow Account</h2> 
        <form id="signUpForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                 <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                 <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 6 characters)</label> 
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                 <div class="error-message" id="passwordError"></div>
            </div>
             <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                 <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="action-btn">
                Sign Up <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        <div class="auth-links">
            <a href="signin.html">Already have an account? Sign In</a>
        </div>
    </div>  
</body>
</html>
